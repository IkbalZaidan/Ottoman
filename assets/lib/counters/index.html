<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Countup.js Plugin Demo</title>
    <style>
        .counter {
            display: block;
            margin: 20px auto;
            font-size: 64px;
            font-family: 'Pacifico'
        }
    </style>
</head>

<body id="realestate-content"> 
    <div id="jquery-script-menu">
        <div class="jquery-script-center">

            <div class="jquery-script-ads">


                <div class="jquery-script-clear"></div>
            </div>
        </div>
        <div class="container">
            <h1>jQuery Countup.js Plugin Demo</h1>
            <div class="demo">
                <span class="counter">1,234,567.89</span>
                <span class="counter">99.99</span>
                <span class="counter">1234567</span>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <script src="jquery.countup.js"></script>
        <script>
            $('.counter').countUp();
        </script>

</body>

</html>
